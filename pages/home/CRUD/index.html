<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark bg-dark">
        <div class="container-md">
          <a class="navbar-brand" href="#">CRUD App</a>
          <a href=".../../../../../index.html" class="btn btn-primary float-end btn-danger">Sair</a>
        </div>
      </nav>
    </header>

    <div class="container mt-4">    
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              <h4>Lista de Usuarios
                <a href="usuario-create.html" class="btn btn-primary float-end">Criar Usuario</a>
              </h4>
            </div>
            <div class="card-body">
              <table class="table table-bordered table-striped">
                <thead>
                  <tr>
                    <th>Nome</th>
                    <th>Função</th>
                    <th>Salário</th>
                    <th colspan="2">Ações</th>
                  </tr>
                </thead>
                <tbody id="tbody"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal (apenas ilustrativo, pode personalizar melhor) -->
    <div class="modal fade modal-container" id="modalUsuario" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content p-3">
          <input type="text" id="m-nome" placeholder="Nome" class="form-control mb-2">
          <input type="text" id="m-funcao" placeholder="Função" class="form-control mb-2">
          <input type="text" id="m-salario" placeholder="Salário" class="form-control mb-2">
          <button class="btn btn-primary" id="btnSalvar">Salvar</button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
    <script src="usuario-create.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
     <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>

    <script src="../../../firebase-init.js"></script>
    <script src="../../../auth-guard.js"></script>
  </body>
</html>
